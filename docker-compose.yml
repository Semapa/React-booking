version: '3.8'
services:
  mongodb:
    container_name: 'mongodb'
    image: 'mongo'
    volumes:
      - mongo-data:/data/db
    env_file:
      - ./config/development.env
    ports:
      - '27017:27017'
  frontend:
    build: ./client
    ports:
      - '3000:3000'
    volumes:
      - ./client/src:/app/src
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - '5000:5000'
    volumes:
      - ./server:/app
      - /app/node_modules
    depends_on:
      - mongodb
    env_file:
      - ./config/development.env

# создание volumes
volumes:
  mongo-data:
